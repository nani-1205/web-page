<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .book img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Favorite Books</h1>
    <p>Here are some of my favorite books that I highly recommend.</p>
    
    <div class="book-list">
        <div class="book">
            <img src="https://via.placeholder.com/150" alt="Book Cover">
            <h3>The Great Gatsby</h3>
            <p>by F. Scott Fitzgerald</p>
            <a href="https://www.goodreads.com/book/show/4671.The_Great_Gatsby" target="_blank">Learn More</a>
        </div>
        
        <div class="book">
            <img src="https://via.placeholder.com/150" alt="Book Cover">
            <h3>1984</h3>
            <p>by George Orwell</p>
            <a href="https://www.goodreads.com/book/show/40961427-1984" target="_blank">Learn More</a>
        </div>
        
        <div class="book">
            <img src="https://via.placeholder.com/150" alt="Book Cover">
            <h3>To Kill a Mockingbird</h3>
            <p>by Harper Lee</p>
            <a href="https://www.goodreads.com/book/show/2657.To_Kill_a_Mockingbird" target="_blank">Learn More</a>
        </div>
    </div>
</body>
</html>
